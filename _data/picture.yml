media_queries:
  mobile: 'max-width: 576px'
  tablet: 'min-width: 577px'
  laptop: 'min-width: 992px'
  desktop: 'min-width: 1200px'
  xl_desktop: 'min-width: 1440px'

presets:
  default:
    formats: [webp, original] # Order matters!
    widths: [375, 576, 640, 750, 768, 1080, 1152, 1200, 1366, 1440, 1536, 1920]
    dimension_attributes: true

  person:
    crop: '1:1'
    dimension_attributes: true
    widths: [206, 265, 284, 290, 310, 412, 530, 620]
    formats: [webp, original]
    sizes:
      mobile: 145px
      tablet: 142px
      laptop: 206px
      desktop: 265px
      xl_desktop: 310px

  owl:
    formats: [webp, original]
    widths: [153, 208, 298, 306, 316, 355, 596]
    dimension_attributes: true
    sizes:
      mobile: calc(50vw - 60px)
      tablet: 50vw
      desktop: calc(33vw - 100px)

  owl_footer:
    formats: [webp, original]
    widths: [153, 208, 298, 306, 316, 355, 596]
    dimension_attributes: true
    sizes:
      mobile: 100px
      tablet: 40vw
      desktop: 15vw
